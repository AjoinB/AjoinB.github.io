<BODY><SCRIPT>
// Create a Clifford Algebra with 4,1 metric for 3D CGA. 
Algebra(4,1,()=>{ 

// null basis and point definition
  var ni = 1e4+1e5, no = .5e4-.5e5,
      up = (x)=> x + .5*x*x*ni - no;

  document.body.appendChild(this.graph(()=>{
    // animation time 
      var t = performance.now()/1000;

    // sphere moving up and down as dual point with radius
      var A=!(up(Math.sin(t)*.5e2-.5e2)-0.2*ni);

    // define a circle and the plane of that circle
      var c=up(1e3-.5e2)^up(-.5e2)^up(2e1-.5e2),
          p=c^ni;      
    
    // Now graph the items and relevant intersections.
    // Sphere and plane intersection is a circle.
    // Circle and sphere intersection is a point pair.
    return [
      0x0000FF, c, "circle",
      0x0000FF, A&c, "point pair",
      0x008800, A&p, 
      0xccffcc, A,0x008800, "            sphere"
    ]
  },{conformal:true,gl:true,animate:true})); 

});  
</SCRIPT></BODY>
