<BODY><SCRIPT>
// Create a Clifford Algebra with 4,1 metric for 3D CGA. 
Algebra(4,1,()=>{ 

// We start by defining a null basis to work in
  var ni = 1e4+1e5, no = .5e4-.5e5;
  
// To create a conformal point, you upcast :  
  var up  = (x)=> x + .5*x*x*ni - no;

  document.body.appendChild(this.graph(()=>{
      var t = performance.now()/1000;

    // Define 3 points.
      var a = up(1e1-Math.sin(t)*1e2), 
          b = up(Math.sin(t*1.1)*(.5e2+.3e3));
    
    // You can create spheres by dualizing points
      var A=!(a-(0.2-0.15*Math.sin(t))*ni),      
          B=!(b-0.3*ni);
          
    // The intersection will be a circle (with signed radius)      
      var AB = A&B;
      
    return [
      0x0000FF, AB,
      0x0000FF, A, B,
    ]
  },{conformal:true,gl:true,animate:true})); 

});
</SCRIPT></BODY>
